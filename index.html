<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Sign up form</title>
  </head>
  <body>
    <header class="hero-image">
      <div class="hero-text">
        <h1>RTL Arcade</h1>
        <img class="joystick" src="./images/joystick.svg" alt="a joystick" />
      </div>
      <p class="credits">
        Photo by
        <a href="https://unsplash.com/@thomasdes">Thomas Despeyroux</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </header>

    <main>
      <section class="top">
        <div class="container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to..</p>
        </div>
      </section>

      <section class="bg-color-middle middle">
        <form id="user-information">
          <h2 class="form-text">Sign up</h2>
          <div class="form-container">
            <div class="form-left">
              <div>
                <label for="first_name">First Name</label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  required
                  pattern="[A-Z][a-z]*"
                  placeholder="John"
                  title="Only letters, first letter must be capitalized, the following must be lowercase"
                />
              </div>

              <div>
                <label for="email">Email</label
                ><input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="example@gmail.com"
                />
              </div>

              <div>
                <label for="password">Password</label
                ><input
                  type="password"
                  name="password"
                  id="password"
                  required
                  placeholder="********"
                  minlength="8"
                  maxlength="24"
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  title="Password must contain, one uppercase, one lowercase, and numbers"
                />
              </div>
            </div>

            <div class="form-right">
              <div>
                <label for="last_name">Last Name</label
                ><input
                  type="text"
                  name="last_name"
                  id="last_name"
                  required
                  pattern="[A-Z][a-z]*"
                  placeholder="Doe"
                  title="Only letters, first letter must be capitalized, the following must be lowercase"
                />
              </div>

              <div>
                <label for="phone_number">Phone Number</label
                ><input
                  type="tel"
                  name="phone_number"
                  id="phone_number"
                  required
                  placeholder="123-456-7890"
                  pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                  title="Format must be 123-456-7890"
                />
              </div>

              <div>
                <label for="password2">Confirm Password</label
                ><input
                  type="password"
                  name="password2"
                  id="password2"
                  required
                  placeholder="********"
                  minlength="8"
                  maxlength="24"
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  title="Password must contain, one uppercase, one lowercase, and numbers"
                />
              </div>
            </div>
          </div>
        </form>
      </section>

      <section class="bottom">
        <input
          type="submit"
          form="user-information"
          id="submit-btn"
          value="Create Account"
        />
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </main>
  </body>
</html>
