<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Sign up form</title>
  </head>
  <body>
    <header class="hero-image">
      <div class="hero-text">
        <h1>RTL Arcade</h1>
        <img class="joystick" src="./images/joystick.svg" alt="a joystick" />
      </div>
      <p class="credits">
        Photo by
        <a href="https://unsplash.com/@thomasdes">Thomas Despeyroux</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </header>

    <main>
      <section class="bg-color-top top">
        <div class="container">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Delectus
            minima reprehenderit saepe unde reiciendis obcaecati laborum
            cupiditate soluta maiores maxime.
          </p>
          <p>Lorem, ipsum dolor.</p>
        </div>
      </section>

      <section class="bg-color-middle middle">
        <form>
          <h2 class="form-text">Sign up</h2>
          <div class="form-container">
            <div class="form-left">
              <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" \ />
              </div>
              <div>
                <label for="last_name">Last Name</label
                ><input type="text" name="last_name" id="last_name" />
              </div>
              <div>
                <label for="email">Email</label
                ><input type="email" name="email" id="email" />
              </div>
            </div>

            <div class="form-right">
              <div>
                <label for="phone_number">Phone Number</label
                ><input type="tel" name="phone_number" id="phone_number" />
              </div>
              <div>
                <label for="password">Password</label
                ><input type="password" name="password" id="password" />
              </div>
              <div>
                <label for="password2">Confirm Password</label
                ><input type="password" name="password2" id="password2" />
              </div>
            </div>
          </div>
        </form>
      </section>

      <section>
        <div><button type="submit">Create Account</button></div>
        <p>Already have an account? <a href="">Log in</a></p>
      </section>
    </main>
  </body>
</html>
